<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AFOQT Vocabulary Flashcards</title>
  <link rel="stylesheet" href="./styles.css">
</head>
<body>
  <h1>AFOQT Vocabulary Flashcards</h1>
  <p>Click a word to reveal the definition.</p>

  <div id="flashcards"></div>

  <script>
    const words = [
  {word: "Aberration", def: "A departure from what is normal, usual, or expected."},
  {word: "Abeyance", def: "A state of temporary disuse or suspension."},
  {word: "Acumen", def: "The ability to make good judgments and quick decisions."},
  {word: "Aesthetic", def: "Concerned with beauty or the appreciation of beauty."},
  {word: "Alacrity", def: "Brisk and cheerful readiness."},
  {word: "Ameliorate", def: "To make something bad or unsatisfactory better."},
  {word: "Ambivalent", def: "Having mixed feelings or contradictory ideas about something or someone."},
  {word: "Anachronism", def: "Something belonging to a different time period."},
  {word: "Anathema", def: "Something or someone that one vehemently dislikes."},
  {word: "Assiduous", def: "Showing great care and perseverance."},
  {word: "Belligerent", def: "Hostile and aggressive."},
  {word: "Capricious", def: "Given to sudden and unaccountable changes of mood or behavior."},
  {word: "Castigate", def: "To reprimand someone severely."},
  {word: "Clemency", def: "Mercy or lenience."},
  {word: "Contrite", def: "Feeling or expressing remorse or penitence."},
  {word: "Conundrum", def: "A confusing and difficult problem or question."},
  {word: "Credulous", def: "Having or showing too great a readiness to believe things."},
  {word: "Dearth", def: "A scarcity or lack of something."},
  {word: "Demur", def: "To raise doubts or objections or show reluctance."},
  {word: "Derision", def: "Contemptuous ridicule or mockery."},
  {word: "Didactic", def: "Intended to teach, particularly in having moral instruction as an ulterior motive."},
  {word: "Ebullient", def: "Cheerful and full of energy."},
  {word: "Effrontery", def: "Audacious behavior that you have no right to."},
  {word: "Egregious", def: "Outstandingly bad; shocking."},
  {word: "Enervate", def: "To cause someone to feel drained of energy or vitality."},
  {word: "Epitome", def: "A person or thing that is a perfect example of a particular quality or type."},
  {word: "Exacerbate", def: "To make a problem, bad situation, or negative feeling worse."},
  {word: "Extant", def: "Still in existence; surviving."},
  {word: "Fallacious", def: "Based on a mistaken belief."},
  {word: "Fervor", def: "Intense and passionate feeling."},
  {word: "Fortitude", def: "Courage in pain or adversity."},
  {word: "Garrulous", def: "Excessively talkative, especially on trivial matters."},
  {word: "Glut", def: "An excessively abundant supply of something."},
  {word: "Glib", def: "Fluent and voluble but insincere and shallow."},
  {word: "Gullible", def: "Easily persuaded to believe something; credulous."},
  {word: "Harangue", def: "A lengthy and aggressive speech."},
  {word: "Heresy", def: "Belief or opinion contrary to orthodox religious doctrine."},
  {word: "Iconoclast", def: "A person who attacks cherished beliefs or institutions."},
  {word: "Immutable", def: "Unchanging over time or unable to be changed."},
  {word: "Impasse", def: "A situation in which no progress is possible, especially because of disagreement."},
  {word: "Impetus", def: "The force or energy with which a body moves."},
  {word: "Incumbent", def: "The holder of an office or post."},
  {word: "Indolent", def: "Wanting to avoid activity or exertion; lazy."},
  {word: "Insolent", def: "Showing a rude and arrogant lack of respect."},
  {word: "Intrepid", def: "Fearless; adventurous."},
  {word: "Lament", def: "To mourn a person's death or loss."},
  {word: "Laud", def: "To praise highly."},
  {word: "Lethargic", def: "Sluggish and apathetic."},
  {word: "Levity", def: "Humor or frivolity, especially the treatment of a serious matter with lack of due respect."},
  {word: "Malleable", def: "Easily influenced or pliable."},
  {word: "Mendacious", def: "Not telling the truth; lying."},
  {word: "Myriad", def: "A countless or extremely great number."},
  {word: "Nefarious", def: "Wicked or criminal."},
  {word: "Oblivion", def: "The state of being unaware or unconscious of what is happening."},
  {word: "Ostentatious", def: "Characterized by vulgar or pretentious display; designed to impress or attract notice."},
  {word: "Paradigm", def: "A typical example or pattern of something."},
  {word: "Parsimony", def: "Extreme unwillingness to spend money or use resources."},
  {word: "Pervasive", def: "Spreading widely throughout an area or a group of people."},
  {word: "Plight", def: "A dangerous, difficult, or otherwise unfortunate situation."},
  {word: "Prodigal", def: "Spending money or resources freely and recklessly; wastefully extravagant."},
  {word: "Prolific", def: "Producing much fruit or foliage or many offspring."},
  {word: "Querulous", def: "Complaining in a petulant or whining manner."},
  {word: "Quixotic", def: "Exceedingly idealistic; unrealistic and impractical."},
  {word: "Rancor", def: "Bitterness or resentfulness, especially when long-standing."},
  {word: "Reconcile", def: "To restore friendly relations between."},
  {word: "Redundant", def: "Not or no longer needed or useful; superfluous."},
  {word: "Relinquish", def: "To voluntarily cease to keep or claim; give up."},
  {word: "Repudiate", def: "To deny the truth or validity of."},
  {word: "Reticent", def: "Not revealing one's thoughts or feelings readily."},
  {word: "Satiate", def: "To satisfy to the full."},
  {word: "Scrupulous", def: "Diligent, thorough, and extremely attentive to details."},
  {word: "Spurious", def: "Not being what it purports to be; false or fake."},
  {word: "Sublime", def: "Of such excellence, grandeur, or beauty as to inspire great admiration or awe."},
  {word: "Superfluous", def: "Unnecessary, especially through being more than enough."},
  {word: "Tacit", def: "Understood or implied without being stated."},
  {word: "Temerity", def: "Excessive confidence or boldness; audacity."},
  {word: "Terse", def: "Sparing in the use of words; abrupt."},
  {word: "Transient", def: "Lasting only for a short time."},
  {word: "Vacillate", def: "To alternate or waver between different opinions or actions; be indecisive."},
  {word: "Verbose", def: "Using or expressed in more words than are needed."},
  {word: "Vindicate", def: "To clear someone of blame or suspicion."},
  {word: "Vindictive", def: "Having or showing a strong or unreasoning desire for revenge."},
  {word: "Zealot", def: "A person who is fanatical and uncompromising in pursuit of their ideals."}
];


    const container = document.getElementById("flashcards");
    words.forEach(item => {
      const card = document.createElement("div");
      card.className = "card";
      card.innerHTML = `<div class="word">${item.word}</div>
                        <div class="definition">${item.def}</div>`;
      card.addEventListener("click", () => {
        const def = card.querySelector(".definition");
        def.style.display = def.style.display === "block" ? "none" : "block";
      });
      container.appendChild(card);
    });
  </script>
   <script src="game.js"></script>
</body>
</html>
